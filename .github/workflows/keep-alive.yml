name: Keep Render Service Alive

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Faucet API
        run: |
          echo "Pinging faucet to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://starknet-faucet-gnq5.onrender.com/api/v1/info)
          echo "Response code: $response"

          if [ "$response" = "200" ]; then
            echo "✓ Faucet is alive and responding"
          else
            echo "✗ Faucet returned unexpected status code: $response"
            exit 1
          fi
